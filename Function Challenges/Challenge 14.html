<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Challenge 14</title>
</head>
<body>
    <h1>JavaScript Function Challenge</h1>
    <h2>Challenge 14</h2>
    <script>
        function hello(name){
            var greeting;
            if (name === ""){
                greeting = "You didn't provide a name.";
            }
            else{
                greeting = "Hello " + name + ", and welcome!";
            }
            return greeting;
        }
        var name = prompt("What is your name?");
        console.log(hello(name));
    </script>
</body>
</html>
