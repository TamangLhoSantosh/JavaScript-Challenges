<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 15</title>
</head>
<body>
    <h1>JavaScript Function Challenge</h1>
    <h2>Challenge 15</h2>
    <script>

        foods = ["cheese", "fruit", "chicken", "dessert", "candy"];

        function hello(userName){

            var greeting;
            if (userName === ""){
                greeting = "You didn't provide a name.";
            }
            else{
                greeting = "Hello " + userName + ", and welcome!";
            }
            return greeting;
        }

        var userName = prompt("What is your name?");
        console.log(hello(userName));

        function hospitality(name, gift){
            for (var i = 0; i < gift.length; i++){
                console.log(name + ", would you like some " + gift[i] + "?");
            }
        }

        if (userName !=""){
            hospitality(userName, foods);
        }
    </script>
</body>
</html>
