<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 13</title>
</head>
<body>
    <h1>JavaScript Function Challenge</h1>
    <h2>Challenge 13</h2>
    <script>
        function hello(name){
            if (name === ""){
                console.log("You didn't provide a name.")
            }
            else{
                console.log("Hello " + name + ", and welcome!");
            }
        }
        var name = prompt("What is your name?");
        hello(name);
    </script>
</body>
</html>
