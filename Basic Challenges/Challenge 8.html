<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 8</title>
</head>
<body>
    <h1>Basic JavaScript Challenge</h1>
    <h2>Challenge 8</h2>

    <script>
        var num = prompt("Enter any number : ");
        if (num >= 10){
            console.log("You entered big number.")
        }
        else if (num < 9){
            for (var i = 0; i<10; i++){
                if (num == i){
                    console.log("Here is a " + i + "  <-- this is the number you entered.")
                }
                else{
                    console.log("Here is a " + i);
                }
            }
        }
        else{
            console.log("Error: You didn't enter any number.")
        }

    </script>
</body>
</html>
