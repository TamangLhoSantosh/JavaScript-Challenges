<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Event Challenges : Challenge 30</title>
        <style>
            .one{background-color: beige; transition: all 3s;}
            .two{background-color: blueviolet; transition: all 3s;}
            .three{background-color: coral; transition: all 3s;}
            .four{background-color: cornflowerblue; transition: all 3s;}
            .five{background-color: darkgoldenrod; transition: all 3s;}
        </style>
    </head>

    <body class="one">

        <h1>JavaScript Event Challeges : Challenge 29</h1>
        <p>Press the B key to turn page beige.</p>
        <p>Press the V key to turn page blueviolet.</p>
        <p>Press the C key to turn page coral.</p>
        <p>Press the F key to turn page cornflowerblue.</p>
        <p>Press the G key to turn page darkgoldenrod.</p>
        
        <script>
            var bodyTag =document.querySelector('body');

            window.addEventListener('keydown', function(event){

                var keyPressed = event.key;

                switch(keyPressed){
                    case "b": bodyTag.className='one';break;
                    case "v": bodyTag.className='two';break;
                    case "c": bodyTag.className='three';break;
                    case "f": bodyTag.className='four';break;
                    case "g": bodyTag.className='five';break;
                    default: alert('You didn\'press one of the specified key!');
                }
            });
        </script>
    </body>
</html>
