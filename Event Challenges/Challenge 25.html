<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 25</title>
</head>
<body>
    <h1>Event Challenge</h1>
    <h2>Challenge 25</h2>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum tempore voluptatum repellendus vitae libero. Voluptatem incidunt facilis placeat ipsam ab delectus, reiciendis repellendus aperiam vero, similique fugiat amet officiis enim?</p>
    </div>
    
    <button>Add a Paragraph</button>
    <button>Remove a Paragraph</button>

    <script>
        var divT = document.getElementsByTagName('div');
        var btn = document.querySelector('button');
        

        btn.addEventListener('click', function(){
            var newP = document.createElement('p')
            var cont = document.createTextNode('This is a new paragraph.')

            newP.appendChild(cont);
            divT[0].appendChild(newP);
        });

        var btn_remove = document.getElementsByTagName('button')[1];

        btn_remove.addEventListener('click', function(){
            var paras = document.getElementsByTagName('p');

            divT[0].removeChild(paras[paras.length - 1]);
        });
    </script>
</body>
</html>
